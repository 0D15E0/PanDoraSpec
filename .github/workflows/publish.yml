name: Publish Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Version Match
        run: |
          # Extract version from pyproject.toml
          # Assuming version = "x.y.z"
          FILE_VERSION=$(grep 'version = ' pyproject.toml | head -n 1 | cut -d '"' -f 2)
          
          # Extract release tag (vX.Y.Z) -> X.Y.Z
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          
          echo "File Version: $FILE_VERSION"
          echo "Tag Version:  $TAG_VERSION"
          
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! pyproject.toml ($FILE_VERSION) != Tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Versions match. Proceeding."

  build-and-push-docker:
    needs: check-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !github.event.release.prerelease }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  pypi-publish:
    name: Upload to PyPI
    needs: check-version
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pandoraspec
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install build dependencies
        run: pip install build
        
      - name: Build dist
        run: python -m build
        
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
